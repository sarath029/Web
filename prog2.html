<html>	
	<head>	
		<style>
			table,td{
				border: solid black 2px;
			}
		</style>
	</head>	
	<body>
		<table>
			<tr><td>Number</td><td>Square</td><td>Cube</td></tr>
			<script>
				for(var n=0; n<10; n++)
				{
					document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
				}
			</script>
		</table>	
	</body>
</html>
